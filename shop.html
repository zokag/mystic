<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--fontawsome-->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <title>Mystical Beauty</title>
</head>
<body>
    <!--header-->
    <header class="justify-content-center d-flex">
        <div id="header" class="d-flex justify-content-between align-items-center">
            <div id="logo" class="ms-4"><a href="index.html">Mystical <span class="purple">Beauty</span> </a></div>
            <div id="desno" class="d-flex align-items-center">
                <div id="nav" >
                    <ul class="navbar d-flex ps-0 mb-0"></ul>
                </div>
                <div id="icons" class="me-3 d-flex align-items-center">
                    <div class="icon-user">
                        <span><i class="fa-thin fa-user fs-4 border rounded-5 p-2"></i></span>
                    </div>
                    <div class="header-icon-text-holder d-flex align-items-center ps-2">
                        <span class="header-cart-icon"><i class="fa-thin fa-cart-shopping fs-4 border rounded-5 p-2"></i></span>
                        
                        <span class="header-cart-text d-flex flex-column fs-6 ps-2">
                            <span>0 Proizvoda</span>
                            <span><strong>0,00</strong></span>
                        </span>
                </div>
            </div>
        </div>
    </header>
     <!-- login-form start-->
     <div class="login-form-container d-flex align-items-center justify-content-center">

        <div id="close-login-btn" class="fas fa-times"></div>

        <form id="signIn" action="" method="get">
            <h3>sign in</h3>
            <div class="username">
            <p class="mb-0">username</p>
            <input type="name" name="login" class="box" placeholder="enter your username" id="login-name" required>
            <span class="error-message pt-0" id="userNameError"></span></div>
            <div class="password">
            <p class="mb-0">password</p>
            <input type="password" name="password" class="box" placeholder="enter your password" id="pass" required>
            <span class="error-message pt-0" id="passwordError"></span></div>
            <div class="checkbox d-flex align-items-center">
                <input type="checkbox" name="checkbox" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>
            <button type="submit" class="btn3 pt-2 rounded-1 border-0 pb-2 fs-4 text-align-center w-100" id="sign-in-button">sign in</button>
            <span class="successSubmit ms-2" id="success-message"></span>
        </form>
    </div>
    <!-- login-form end-->
    <footer id="footer" class="mt-5">
        
        <div class="container d-flex">
            <div id="logo" class="ms-4"><a href="index.html">Mystical <span class="purple">Beauty</span> </a></div>
    <div class="footer-nav">
            <ul class="footer-navbar mb-0 ps-0 d-flex"></ul>
        </div>
         
          <div id="socialIcons"></div>
        </div>
        <hr class="white-line">
        <div id="link-to-center">
            <a href="#" target="_blank">Documentation</a>
        </div>
        <div class="copy">
            <p>Copyright &copy; 2024 Mystical Beauty. All Rights Reserved.</p>
        </div>
      </footer>



    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
    </html>
